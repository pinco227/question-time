{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3>Create your QuestionTime account</h3>
    <div class="registration-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary">Create Account</button>
        </form>
        <p class="mt-2">Already registered? <a href="{% url 'login' %}">Sign in</a></p>
    </div>
{% endblock content %}
